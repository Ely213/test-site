<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="styles/style2.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
  <body>
      <form action="">
          <h1 title="registration">Registration</h1>
          <div class="group">
              <label for="">Login</label>
              <input type="text" required minlength="5" pattern="^[a-zA-Z]+$ + ^[0-9]+$">
              <label for="">Только латиница и цифры(не менее 5 символов)</label>
          </div>
          <div class="group">
              <label for="">Email</label>
              <input type="email" required autocomplete="on">
          </div>
          <div class="group">
              <label for="">Password</label>
              <input type="password" required minlength="8" maxlength="25" pattern="^[a-zA-Z]+$" autocomplete="on">
              <label for="">Только латиница и цифры(не менее 8 символов)</label>
          </div>
          <div class="group">
              <label for="">Password again</label>
              <input type="password" required minlength="8" maxlength="25" pattern="^[a-zA-Z]+$" autocomplete="on">
              <label for="">Только латиница и цифры(не менее 8 символов)</label>
          </div>
          <div class="group">
              <center><button>Registration</button></center>
          </div>
      </form>
  </body>
</html>
